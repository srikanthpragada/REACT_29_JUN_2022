<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Count</title>
    <script>
        "use strict";
        function showDays() {
            var stdate = document.getElementById("stdate")
            var enddate = document.getElementById("enddate")

            var sd = new Date(stdate.value)
            var ed = new Date(enddate.value)

            var period = ed.getTime() - sd.getTime()
            var days = period / (1000 * 60 * 60 * 24)

            // show result
            var result = document.getElementById("result")
            result.innerHTML = days;
        }
    </script>
</head>

<body>
    <h2>Days</h2>
    Start Date : <input type="date" id="stdate" />
    <p />
    End Date : <input type="date" id="enddate" />
    <p></p>
    <button onClick="showDays()">Show Days</button>
    <P></P>
    <h3 id="result" style="color:red"></h3>
</body>

</html>
