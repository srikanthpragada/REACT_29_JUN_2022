<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Factors</title>
    <style>
        .container {
            border: 1px solid black;
            width: 50%;
            padding: 15px
        }
    </style>
    <script>
        function getFactors() {
            var number = document.getElementById("num");
            num = parseInt(number.value)
            var factors = [];
            for (let i = 2; i <= num/2; i++) {
                // check if number is a factor
                if (num % i == 0) {
                    factors.push(i)
                }
            }
            var result = document.getElementById("result")
            result.innerHTML = factors.join(", ")
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Factors</h1>
        <div class="row">
            <label class="col-sm-4 form-lable" for="num"> Enter a Number</label>
            <div class="col-sm-4">
                <input type="number" id="num" class="form-control" />
            </div>
        </div>
        <div class="col-auto">
            <button type="submit" onclick="getFactors()" class="btn btn-dark"> Submit</button>
        </div>
        <br>
        <h3 id="result" style="color:blue"></h3>



    </div>

</body>

</html>
