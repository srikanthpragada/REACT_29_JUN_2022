<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"> </script>
    <style>
        .banner {
            background-color: blue;
            color: white;
            font-size: 3em;
            height: 300px;
            text-align: center;
            word-wrap: break-word;
            overflow: auto;
        }
    </style>
</head>
<script>
    function fadeIn() {
        $("#banner").fadeIn(5000); // millseconds
    }

    function fadeOut() {
        $("#banner").fadeOut(3000);
    }

    function slideToggle() {
        $("#banner").slideToggle(1000, 
               () => alert("Done!"));
    }

    function hideBanner() {
        $("#banner").hide();
    }

    function animateBanner() {
         $("#banner").animate(
            {
               opacity : '0.25',
              // color : 'red',
               fontSize : '4em',
               //height : "200px"         
            },
            2000,
            () =>  console.log("Done")
        );
    }

</script
<body>
    <div id="banner" class="banner"> 
        Srikanth Technologies
    </div>
    <p></p>
    <button onclick="fadeIn()">Fade In</button>
    <button onclick="fadeOut()">Fade Out</button>

    <button onclick="slideToggle()">Slide Toggle</button>

    <button onclick="animateBanner()">Animate</button>
    <button onclick="hideBanner()">Hide</button>


     
</body>
</html>
