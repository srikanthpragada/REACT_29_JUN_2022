<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Demo</title>
    <style>
       h1 {
           letter-spacing: 3pt;
       }

       h2 {
           text-transform: uppercase;
           text-align: center;
       }

       h3 {
           text-decoration: line-through;
       }

    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
</body>
</html>
