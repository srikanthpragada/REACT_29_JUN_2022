<html>

<head>
   
    <style>
        /* all h2 elements */
        h2 {
            color: red;
            font-family: 'arial';
        }

        /* by id */
        #d2 {
            color: green;
        }

        /* Multiple elements */
        h1,
        h2 {
            letter-spacing: 2pt;
        }

        /* CSS class */
        .banner {
            color: blue;
            font-size: 2em;
            letter-spacing: 2px;
        }
        div.banner {
            background-color:yellow;
        }
    </style>
</head>

<body>
    <h1>Srikanth Technologies</h1>
    <h2>Where Quality Matters</h2>
    <h2>Srikanth Pragada</h2>
    <h1>Simple Heading</h1>

    <div title="First">
        First DIV
        <br />
        <a href="">Anchor Inside DIV</a>
        <p>
            Paragraph One <pre>DIV -> P -> PRE </pre>
            <a href="" title="It Shows Details">Inside P, which is in DIV</a>
        </p>
    </div>
    <div id="d2">Second DIV</div>
    <p></p>
    <a href="google.com" target="_blank">Google</a>

    <div class="banner">Banner</div>
    <span class="banner">Span Banner</span>
    <ul>
        <li>One</li>
        <li>Two</li>
    </ul>
</body>

</html>
