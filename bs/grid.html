<html>

<head>
    <title>Grid System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        div.row > div {
            height: 50px;
            color: white;
            font-size: 2em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-2 bg-danger">First Column</div>
            <div class="col-sm-4 bg-info">Second Column</div>
            <div class="col-sm-6 bg-primary">Third Column</div>
        </div>

        <p></p>

        <div class="row">
            <div class="offset-md-2 offset-sm-1 col-sm-3 col-md-2 bg-dark">First Column</div>
            <div class="offset-5 col-sm-3 bg-danger">Second Column</div>
        </div>

        <p></p>

        <!-- Total no. of cols in the row is 6 and it is evenly divided between cols-->
        <div class="row row-cols-6">
            <div class="order-2 bg-primary">First Column</div>
            <div class="order-3 bg-danger ">Second Column</div>
            <div class="order-1 bg-info ">Third Column</div>
        </div>
        <p></p>
        <div class="row gx-10">
            <div class="col-sm-6">
                <div class="bg-danger">First Column</div>
            </div>
            <div class="col-sm-6">
                <div class="bg-success">Second Column</div>
            </div>
        </div>
    </div>
</body>



</html>
